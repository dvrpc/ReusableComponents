<!-- Accordion(s) Structure -->
<!--                        -->

<!-- See accordions.css for styling and accordions.js for functionality -->

<ul aria-label="Accordion Control Group Button" class="accordion-controls">
    <li>
        <button aria-controls="content-1" aria-expanded="false" id="accordion-controls-1" class="accordion">Title of Your Accordion</button>
        <div aria-hidden="true" id="content-1" class="panel">
            
            // Accordion Content Goes Here

        </div>
    </li>
</ul>

<!-- FOR PAGES WITH MULTIPLE ACCORDTIONS, remember to update the following elements properties: -->
<button>:
    aria-controls="content-n"
    id="accordion-controls-n"
<div>:
    id="content-n"

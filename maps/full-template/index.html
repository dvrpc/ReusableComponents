<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Webmap Template</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta name="created" content="">
        <meta name="description" content="">
        <meta name="keywords" content="">

        <meta name="owner" content="webmaster@dvrpc.org">
        <meta name="distribution" content="global">
        <meta name="robots" content="index, follow">
        <meta name="copyright" content="1995-2020 all rights reserved">

        <!-- social media -->
        <meta property="og:title" content="">
        <meta propery="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">

        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700&amp;display=swap">
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/mobile.css" media="(max-width: 800px)">
        
        <script defer type="module" src="./js/index.js"></script>
    </head>

    <body>
        <nav class="flex-row flex-between">
            <div class="flex-row">
                <a href="/" class="nav-links"><img src="./img/DVRPC-logo.png" alt="DVRPC logo" id="dvrpc-logo" class="nav-logos" /></a>
                <span class="nav-vr">|</span>
                <img src="./imgs/project-logo.png" alt="project logo" class="nav-logos">
                <span class="nav-vr">|</span>
                <button id="modal-toggle" class="nav-btn nav-links">about</button>
            </div>

            <div>
                <a href="/" class="nav-links">other</a>
                <a href="/" class="nav-links">links</a>
            </div>
        </nav>

        <main class="map" id="map">
            <section class="overlay">     
                <details open>
                    <summary>
                        <h2 class="overlay-h2 summary-h2">toggle layers</h2>
                    </summary>

                    <form id="toggle-layers-form" class="overlay-form flex-column">
                        <fieldset class="overlay-form-toggle-group flex-column">
                            <legend>layer group 1</legend>

                            <select class="overlay-select">
                                <option>layer 1</option>
                                <option>layer 2</option>
                                <option>layer 3</option>
                            </select>
                        </fieldset>

                        <fieldset class="overlay-form-toggle-group">
                            <legend>layer group 2</legend>

                            <label class="label-input overlay-form-toggle-group">
                                option a
                                <input type="radio" name="radio-group-1" checked>
                            </label>

                            <label class="label-input overlay-form-toggle-group">
                                option b
                                <input type="radio" name="radio-group-1">
                            </label>

                            <label class="label-input overlay-form-toggle-group">
                                option c
                                <input type="radio" name="radio-group-1">
                            </label>

                            <label class="label-input overlay-form-toggle-group">
                                option d
                                <input type="radio" name="radio-group-1">
                            </label>
                        </fieldset>

                        <fieldset class="overlay-form-toggle-group">
                            <legend>layer group 3</legend>

                            <label class="label-input">
                                layer 4
                                <input type="checkbox">
                            </label>
        
                            <label class="label-input">
                                layer 5
                                <input type="checkbox">
                            </label>

                            <label class="label-input">
                                layer 6
                                <input type="checkbox">
                            </label>

                            <label class="label-input">
                                layer 7
                                <input type="checkbox">
                            </label>
                        </fieldset>
                    </form>
                </details>

                <hr class="overlay-hr" />

                <details open>
                    <summary>
                        <h2 class="overlay-h2 summary-h2">legend</h2>
                    </summary>

                    <div class="flex-column">
                        <aside class="flex-row flex-around">
                            
                        </aside>
                    </div>
                </details> 
            </section>
        </main>

        <footer class="flex-row flex-around">
            footer
        </footer>

        <div id="modal" class="modal" role="dialog">
            <div class="modal-content">
                <span id="close-modal" class="close-modal">&times;</span>
        
                <h2 class="modal-content-subheader">Modal content goes here</h2>
                <p>About the project, methodology, disclaimer, contact info, etc.</p>
            </div>
        </div>

        <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
    </body>
</html>
